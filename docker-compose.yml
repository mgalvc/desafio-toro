version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    volumes: 
      - ./mongo-data:/data/db
    ports: 
      - '27017-27019:27017-27019'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    container_name: mongo_container

  app:
    build: .
    ports:
      - 3000:3000
    environment: 
      MONGO_URI: mongodb://root:root@mongo:27017/toro?authSource=admin
      JWT_SECRET: secret
      JWT_TTL: 60s
      PORT: 3000
    container_name: app_container
